name: Run MihuBot script

on:
  issues:
    types: [opened]

jobs:
  run-windows:
    if: (github.actor == 'MihuBot' || github.actor == 'MihaZupan') && contains(github.event.issue.body, 'RUN_AS_GITHUB_ACTION_')
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup .NET 6.0
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0'

      - name: Run script
        shell: pwsh
        env:
          RUNTIME_UTILS_TOKEN: ${{ secrets.RUNTIME_UTILS_TOKEN }}
        run: |
          cd runtime-utils/Runner
          dotnet run -c Release "${{ github.event_path }}"
