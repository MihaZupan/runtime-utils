trigger: none
pr: none

resources:
  webhooks:
    - webhook: MihuBot
      connection: MihuBotVM

stages:
- stage: RunScript
  jobs:
  - job: run
    pool: runtime-utils
    steps:
      - bash: |
          cd Runner
          dotnet run -c Release
        env:
          JOB_ID: ${{ parameters.MihuBot.job_id }}
          RUNTIME_UTILS_TOKEN: $(RuntimeUtilsToken)